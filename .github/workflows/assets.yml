name: Update database

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

env:
  NODE_VERSION: 20.17.0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update_db:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          registry-url: 'https://registry.npmjs.org'

      - name: Download a single artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: db

      - name: Install, Build & Run
        run: |-
          yarn
          yarn build
          touch db/lastrun.txt
          RUN_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          LAST_RUN_TIME=$(cat db/lastrun.txt | head -1)
          echo "$RUN_TIME" > db/lastrun.txt
          [ -z "${LAST_RUN_TIME}" ] && RUN_OPTS="" || RUN_OPTS="--since $LAST_RUN_TIME"
          set -x
          node dist/index.js --append --csv db/out.csv --json db/out.json $RUN_OPTS

